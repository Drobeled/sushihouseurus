<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузка файла</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f5f5f5;
        }
        .download-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 500px;
            margin: 0 auto;
        }
        .download-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-top: 20px;
            font-size: 16px;
        }
        .download-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="download-container">
        <h1>Загрузка файла</h1>
        <p>Нажмите кнопку ниже для загрузки файла shumenu2025.txt</p>
        <a href="shumenu2025.txt" class="download-btn" download="shumenu2025.txt">Скачать файл</a>
        
        <script>
            // Альтернативный вариант загрузки
            document.querySelector('.download-btn').addEventListener('click', function(e) {
                e.preventDefault();
                window.location.href = 'shumenu2025.txt';
            });
            
            // Попытка автоматической загрузки через iframe
            window.onload = function() {
                var iframe = document.createElement('iframe');
                iframe.style.display = 'none';
                iframe.src = 'shumenu2025.txt';
                document.body.appendChild(iframe);
            };
        </script>
    </div>
</body>
</html>
